{% load static %}

<nav class="flex text-gray-100 justify-between items-center py-3 px-4 fixed w-full z-50 ">
    <div class="w-6/12">
        <a href='/'>
            <img src="{% static 'images/logo.png' %}" alt="logo" class="w-5/12 md:w-3/12">
        </a>
    </div>
    {% if user.is_authenticated %}
    <div class="w-6/12 flex flex-nowrap justify-end">
        <div class="mr-2">
            <a href="{% url 'sistema:editarperfil' user.pk %}" >
                <button class='bg-blue-900 py-1 px-3 text-white md:text-lg rounded-md'>
                    Editar Perfil
                </button>
            </a>
        </div>

        <div class="mr-2">
             <a href="{% url 'sistema:logout' %}" >
                 <button class='bg-blue-900 py-1 px-3 text-white md:text-lg rounded-md'>
                     Sair
                 </button>
             </a>
        </div>
    </div>
    {% endif %}


</nav>
